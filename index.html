<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="shortcut icon" href="IMGs/watch_logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="login_styles.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  >
</head>
<body>
  <header>
    <nav>
      <img class="logo" src="IMGs/watch_logo.jpg" alt="logo">
      <div class="login-btn" onclick="pop_up()">
        <h1><i class="bi bi-person-fill"></i> Login</h1>
      </div>
    </nav>
  </header>

  <main>
    <div class="content">
      <img src="IMGs/VR.jpg" alt="VR" class="main-img">
      <div class="info">
        <h1 class="h1">Watch & Earn</h1>
        <p>You earn by just watching videos on YouTube, TikTok, and more easy ways of making money.</p>
      </div>
    </div>

    <div class="clients">
      <div>
        <h1 class="h1">250k+</h1>
        <h3>clients earning money</h3>
      </div>
      <div>
        <h1 class="h1">$400+</h1>
        <h3>estimated earning</h3>
      </div>
      <div>
        <h1 class="h1">250k+</h1>
        <h3>clients earning money</h3>
      </div>
    </div>

    <div class="join">
      <div class="login-btn" onclick="pop_up()">Join now <i class="bi bi-box-arrow-in-right"></i></div>
    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="media">
        <h2>Follow us on:</h2>
        <div class="icons">
          <div class="icon"><i class="bi bi-facebook"></i></div>
          <div class="icon"><i class="bi bi-twitter-x"></i></div>
          <div class="icon"><i class="bi bi-instagram"></i></div>
          <div class="icon"><i class="bi bi-tiktok"></i></div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Login Popup -->
  <div class="POP_UP">
    <div class="login-wrapper">
      <form class="login-form">
        <h1>Welcome Back</h1>

        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>

        <button type="submit">Login</button>

        <div class="options">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
